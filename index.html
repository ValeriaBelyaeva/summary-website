<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Основная кодировка и настройки viewport для адаптивности -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Иконка сайта -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- Название страницы, которое отображается во вкладке браузера -->
    <title>Интерактивное резюме | ML Developer</title>

    <!-- Подключение основного файла стилей (Vite обработает SCSS) -->
    <link rel="stylesheet" href="/src/styles/main.scss" />
</head>
<body>

    <!-- 
      Этот контейнер предназначен специально для <canvas> сетки. 
      Он будет позиционирован позади всего контента через CSS. 
    -->
    <div id="grid-canvas-container"></div>

    <!-- 
      Блок "Шапка": первая видимая часть страницы.
      Содержит основную информацию о специалисте.
    -->
    <header class="header">
        <div class="header__content">
            <!-- Динамический контент будет вставлен сюда через JS -->
            <!-- Пример того, что должно здесь появиться: -->
            <!--
            <h1 class="header__name">СПИ-САЛЛУХЕ</h1>
            <p class="header__subtitle">ML Developer</p>
            <div class="header__contacts">
                <p>TELEGRAM</p>
                <p>email@example.com</p>
            </div>
            -->
        </div>
    </header>

    <!-- 
      Основное содержимое страницы.
      Включает все последующие информационные блоки.
    -->
    <main class="main-content">

        <!-- 
          Секция "Навыки": состоит из двух колонок.
          Левая (60%) - оранжевый блок с информацией.
          Правая (40%) - пустой фоновый блок для поддержания сетки.
        -->
        <section class="skills-section">
            <div class="skills-block">
                <!-- Динамический контент для блока "Skills" -->
                <!-- Пример того, что должно здесь появиться: -->
                <!-- 
                <h2 class="skills-block__header">SKILLS</h2>
                <p class="skills-block__body">Lorem ipsum dolor sit amet, consectetur</p>
                <p class="skills-block__body">Lorem ipsum dolor sit amet, consectetur</p>
                -->
            </div>
            <div class="placeholder-block">
                <!-- Этот блок намеренно оставлен пустым для визуальной структуры -->
            </div>
        </section>

        <!-- 
          Секция "Опыт работы": полноширинный блок.
        -->
        <section class="experience-section">
            <div class="experience-block">
                <!-- Динамический контент для блока "Experience" -->
                <!-- Пример того, что должно здесь появиться: -->
                <!-- 
                <h2 class="experience-block__header">EXPERIENCE</h2>
                <p class="experience-block__body">Lorem ipsum dolor sit amet, consectetur</p>
                -->
            </div>
        </section>

        <!-- Можно добавлять другие секции по аналогии -->

    </main>

    <!-- 
      Подключение главного управляющего скрипта.
      Атрибут type="module" обязателен для работы с импортами.
      Скрипт загружается в конце, чтобы гарантировать отрисовку всего DOM.
    -->
    <script type="module" src="/src/scripts/main.js"></script>

</body>
</html>
